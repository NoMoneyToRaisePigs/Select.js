<!DOCTYPE html>
<html>
<head>
<title>select view</title>
<link rel="stylesheet" href="selectView.css">
</head>
<body>
<div id="gaofan" class="select-box-container">  
    <div class="select-box"><span class="select-box-text">Select an Option...</span></div>
    <div class="dropdown-box">
        <div class="dropdown-search-box"><input type="text"/></div>
        <div class="dropdown-none-matching-box"><span>No matching options.</span></div>
        <div class="dropdown-list-box">
            <ul class="group-wrapper">
                <li class="group-title">Clever</li>
                <li class="option available">Subway</li>
                <li class="option disabled">Cake</li>
                <li class="option">Clever Bread</li>
                <li class="option">Salad</li>
                <li class="option">Mixed Rice</li>
                <li class="option">Curry</li>
                <li class="option">Briyani</li>
                <li class="option">Pasta</li>
                <li class="option">Bah Kuh Tah</li>
            </ul>
            <ul class="group-wrapper">
                <li class="group-title">Drink</li>
                <li class="option">Tea</li>
                <li class="option">Coffee</li>
                <li class="option">Coke</li>
                <li class="option">Juice</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
